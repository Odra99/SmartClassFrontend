<div *transloco="let t" class="sidebar border-end ">
    <div class="profile-info">
  
    </div>
    <div class="menu-items">
      <a class="menu-item text-decoration-none" *ngFor="let item of menuItems" routerLink="{{item.sref}}"
        routerLinkActive="active">
        <div class="bg-white  rounded d-flex justify-content-start align-items-start text-gray-200">
          <app-material-icon [size]="30">{{item.icon}}</app-material-icon>
        </div>
        <p class="h6 fw-semibold text-gray-200">{{t(item.name)}}</p>
  
      </a>
      <hr class="w-100 px-3 ">
      <a class="menu-item text-decoration-none " routerLink="/help" routerLinkActive="active">
        <div class="bg-white rounded d-flex justify-content-start align-items-start text-gray-200 ">
          <app-material-icon [size]="30">help</app-material-icon>
        </div>
        <p class="h6 fw-semibold text-gray-200">{{t('help')}}</p>
      </a>
      <a class="menu-item text-decoration-none" (click)="logout()">
        <div class="bg-white  rounded d-flex justify-content-start align-items-start text-gray-200">
          <app-material-icon [size]="30">logout</app-material-icon>
        </div>
        <p class="h6 fw-semibold text-gray-200">{{t('logout')}}</p>
      </a>
    </div>
    <div class="options">
  
    </div>
  </div>
