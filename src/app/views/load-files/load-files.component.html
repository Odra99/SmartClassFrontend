<div class="d-flex ">
    <ng-container>
        <app-navbar></app-navbar>
    </ng-container>
    <div class="container-fluid h-100">
        <div class="row h-100 w-100 mt-5 ">
            <div class=" col-12 d-flex justify-content-center">
                <h1>Archivos</h1>
            </div>
            <ng-container>
                <div class=" col-12  h-100 p-4 p-lg-5 row">
                    <div class="col-12 p-4">
                        <div class="col-6 d-flex align-items-center">
                            <button class="btn btn-primary d-flex" (click)="sendInfo()"><app-icon [size]="30" class="pe-3">upload_file</app-icon>Cargar</button>
                        </div>

                    </div>
                    <div class="d-flex flex-column row-gap-3 col-6 ">
                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">Areas</label>
                            <input class="form-control form-control-sm" id="formFileSm" type="file" (change)="onFileChangeArea($event)" >
                        </div>
                    </div>
                    <div class="d-flex flex-column row-gap-3 col-6 ">
                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">Cursos</label>
                            <input class="form-control form-control-sm" id="formFileSm" type="file" (change)="onFileChangeCourse($event)" >
                        </div>
                    </div>
                    <div class="d-flex flex-column row-gap-3 col-6 ">
                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">Profesores</label>
                            <input class="form-control form-control-sm" id="formFileSm" type="file" (change)="onFileChangeTeacher($event)" >
                        </div>
                    </div>
                    <div class="d-flex flex-column row-gap-3 col-6 ">
                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">Clases</label>
                            <input class="form-control form-control-sm" id="formFileSm" type="file" (change)="onFileChangeClass($event)" >
                        </div>
                    </div>
                    <div class="d-flex flex-column row-gap-3 col-6 ">
                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">Horario de Cursos</label>
                            <input class="form-control form-control-sm" id="formFileSm" type="file" (change)="onFileChangeCourseSchedule($event)" >
                        </div>
                    </div>
                    <div class="d-flex flex-column row-gap-3 col-6 ">
                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">Horario de Clases</label>
                            <input class="form-control form-control-sm" id="formFileSm" type="file" (change)="onFileChangeClassSchedule($event)" >
                        </div>
                    </div>
                    <div class="d-flex flex-column row-gap-3 col-6 ">
                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">Horario de Profesores</label>
                            <input class="form-control form-control-sm" (change)="onFileChangeTeacherSchedule($event)" id="formFileSm" type="file">
                        </div>
                    </div>
                    <div class="d-flex flex-column row-gap-3 col-6 ">
                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">Asignados</label>
                            <input class="form-control form-control-sm" id="formFileSm" type="file" (change)="onFileChangeAssigned($event)" >
                        </div>
                    </div>
                    <div class="d-flex flex-column row-gap-3 col-6 ">
                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">Cursos por Maestro</label>
                            <input class="form-control form-control-sm" id="formFileSm" type="file" (change)="onFileChangeTeacherCourse($event)" >
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
